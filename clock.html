<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
   
    <div class="container">
        <h1>Productivity Pulse</h1>
        <div id="timer">25:00</div>
        <label for="workDuration">Work Duration (minutes):</label>
        <input type="number" id="workDuration" value="25" min="1">
        <label for="breakDuration">Break Duration (minutes):</label>
        <input type="number" id="breakDuration" value="5" min="1">
        <button id="startBtn" onclick="startTimer()">Start</button>
        <button id="pauseBtn" onclick="pauseTimer()" style="display:none;">Pause</button>
        <button id="restartBtn" onclick="restartTimer()" style="display:none;">Restart</button>
    </div>
    <script src="clock.js"></script>
</body>
</html>
